<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Loconote</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='vendor/bootstrap.5.0.2.min.css'>
    <script src="vendor/blockly7.20211209.4/blockly.min.js"></script>
    <script src='vendor/tinymce/tinymce.min.js'></script>
    <script src='main.js' type='module'></script>


</head>
<body>
    <div class="container-flex" style="max-width: 1080px; margin: 0 auto">

        <!-- initial content -->
        <div id="welcome" class="row my-2">
            <div class="col-10 offset-1 border border-2 rounded-3 p-2">
                <h4>Empty notebook</h4>
                <p>Use the buttons below to add content cells.</p>
            </div>
        </div>

        <!-- cells -->
        <div id="cellList"></div>

        <p>&nbsp;</p>

        <!-- notebook controls -->
        <div class="row my-2">
            <div class="col-10 offset-1 border border-2 rounded-3 p-2 text-center">
                Add cell
                <button id="add-richtext" class="btn btn-outline-secondary btn-sm">text</button>
                <button id="add-console" class="btn btn-outline-secondary btn-sm" style="display:none">add console</button>
                <button id="add-consoleblocks" class="btn btn-outline-secondary btn-sm">code</button>
            </div>
        </div>

    </div>

</body>
</html>
